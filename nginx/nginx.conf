worker_processes auto;

events {
  worker_connections 1024; 
}

http {
  include /etc/nginx/mime.types;
  sendfile on;
  default_type application/octet-stream;
  server_tokens off;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml text/javascript;

  upstream frontend {
    server client:3000;
    keepalive 32;
  }

  upstream backend {
    server server:5000;
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    client_max_body_size 10m;

    # API to FastAPI backend
    location /api/ {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Media to FastAPI static media mount
    location /media/ {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WS endpoint support
    location /ws {
      access_log off;
      proxy_pass http://frontend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }

    # Everything else goes to React dev server
    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_intercept_errors on;
      error_page 404 = /__spa_index__;
    }

    location /__spa_index__ {
      internal;
      rewrite ^ /index.html break;

      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Silence Chrome Dev Tools probe
    location = /.well-known/appspecific/com.chrome.devtools.json {
      access_log off;
      return 204;
    }

    location = /favicon.ico {
      access_log off;
      return 204;
    }
  }
}